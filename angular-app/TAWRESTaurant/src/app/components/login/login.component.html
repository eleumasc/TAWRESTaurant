<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="card">
    <div class="card-header">
      <h3>Accedi</h3>
    </div>

    <div class="card-body">
      <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false">
        {{ alert.message }}
      </ngb-alert>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Nome utente"
          required
          [disabled]="loading"
          [(ngModel)]="username"
          name="_username"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          required
          [disabled]="loading"
          [(ngModel)]="password"
          name="_password"
        />
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        Accedi
      </button>
    </div>
  </div>
</form>
