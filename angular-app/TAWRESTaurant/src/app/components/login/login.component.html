<div class="card mx-auto" style="max-width: 400px">
  <form class="px-4 py-4" #form="ngForm" (submit)="onSubmit(form)">
    <h3 class="card-title">Accedi</h3>

    <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false">
      {{ alert.message }}
    </ngb-alert>

    <div class="form-group">
      <label>Nome utente</label>
      <input
        type="text"
        [(ngModel)]="form.username"
        name="username"
        class="form-control"
        [disabled]="loading"
        autofocus
        required
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        [(ngModel)]="form.password"
        name="password"
        class="form-control"
        [disabled]="loading"
        required
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!form.form.valid || loading"
    >
      Accedi
    </button>
  </form>
</div>
