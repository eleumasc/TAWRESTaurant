<div class="modal-header">
  <h4 class="modal-title">Ordini del tavolo {{ table.number }}</h4>
  <button type="button" class="close" (click)="activeModal.dismiss()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <div style="height: 320px; overflow-y: scroll">
    <div class="mb-1" *ngFor="let order of orders">
      <app-order-content [order]="order">
        <div section="pre" class="float-right">
          <button class="btn btn-danger" (click)="deleteOrder(order)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </app-order-content>
    </div>
  </div>

  <div class="text-right">
    <button
      type="button"
      class="btn btn-primary my-2"
      [disabled]="orders.length === 0"
      (click)="commitOrders()"
    >
      Consegna
    </button>
  </div>

  <hr />

  <div style="height: 320px; overflow-y: scroll">
    <div class="mb-1" *ngFor="let menuItem of menuItems">
      <app-menu-item-content [menuItem]="menuItem">
        <div section="pre" class="float-right">
          <button class="btn btn-success" (click)="addOrder(menuItem)">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </app-menu-item-content>
    </div>
  </div>
</div>
